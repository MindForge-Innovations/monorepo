name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Push Changes
        run: |
          git fetch origin main
          if git diff --name-only origin/main | grep 'ockerfile'; then
            while IFS= read -r file; do
              SERVICE=$(echo $file | cut -d'/' -f2)
              IMAGE_NAME=dummyURL/dummyNamespace/$SERVICE:latest
              docker build -t $IMAGE_NAME -f $file $(dirname $file)
              docker push $IMAGE_NAME
            done < changed_files.txt
          else
            echo "No changes in Dockerfiles. Exiting..."
            exit 0
          fi
