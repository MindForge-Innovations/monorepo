name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Check for changes in Dockerfiles
        run: |
          changed_files=$(git diff --name-only origin/main | grep 'ockerfile')
          if [ -n "$changed_files" ]; then
            echo "Changes detected in the following Dockerfiles:"
            echo "$changed_files"
          else
            echo "No changes in Dockerfiles. Exiting..."
            exit 0
          fi

      - name: Build and Push Docker Images
        run: |
          # Add your Docker build and push commands here
          echo "Building and pushing Docker images..."
        if: steps.changed-files.outputs.changed == 'true'
